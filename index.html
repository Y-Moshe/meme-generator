<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/x-icon" href="favicon-48.png">

  <!-- Font Awesome -->
  <link href="lib/font-awesome/css/fontawesome.min.css" rel="stylesheet" type="text/css">
  <link href="lib/font-awesome/css/solid.min.css" rel="stylesheet" type="text/css">
</head>

<body class="main-layout" onload="onInit()">

  <!-- Header & Nav -->
  <div class="main-screen full" onclick="toggleMenuBtn()"></div>
  <header class="main-header main-layout full">
    <nav class="main-nav">
      <img src="favicon-96.png" alt="logo" class="logo-img">
      <button type="button" class="menu-btn" onclick="document.body.classList.toggle('menu-open')"><i class="fa-solid fa-bars"></i></button>
      <ul class="clean-list">
        <a href="#" onclick="onNavigateChange('.gallery-container')" class="link gallery-lnk"><li data-trans="gallery">Gallery</li></a>
        <a href="#" onclick="onNavigateChange('.my-memes')" class="link my-memes-lnk"><li data-trans="myMemes">My Memes</li></a>
        <!-- <a href="https://y-moshe.github.io/portfolio/" target="_blank" class="link about-lnk"><li data-trans="about">About</li></a> -->
      </ul>
    </nav>
  </header>

  <section class="lang">
    <select class="lang-select" onchange="onLangChange(this.value)">
      <option value="en">English</option>
      <option value="he">Hebrew</option>
    </select>
  </section>

  <main class="main-layout">

    <!-- Gallery -->
    <section class="gallery-container hide">
      <div class="filters">
        <datalist id="meme-list"></datalist>
        <input type="text" class="search-input" placeholder="Search" oninput="onFilterChange(this.value)" list="meme-list">
        <div class="keywords"></div>
        <button onclick="generateMeme()" data-trans="imFlexible">I'm flexible</button>
      </div>
      <input class="user-img" type="file" accept="image/*" onchange="loadUserImg(event)" hidden>
      <div class="gallery"></div>
    </section>

    <!-- Meme Generator & Controls -->
    <section class="meme-generator hide">
      <div class="meme-editor-container">
        <canvas class="meme-editor" width="200" height="200"></canvas>
      </div>

      <aside class="meme-actions">
        <a href="#" class="back-lnk" onclick="onNavigateChange('.gallery-container')"><i class="fa-solid fa-arrow-left"></i> <span data-trans="backToGallery">Back to Gallery</span></a>

        <div class="input-group">
          <input type="text" class="editor-textbox w-100" oninput="onTextChange(this.value)" data-trans="typeToStartEdit">
          <div class="flex align-center justify-content-center text-actions">
            <button type="button" class="switch-text-btn" onclick="onNextText()"><i class="fa-solid fa-text-height"></i></button>
            <button type="button" class="add-text-btn" onclick="onAddText()"><i class="fa-solid fa-plus"></i></button>
            <button type="button" class="remove-txt-btn" onclick="onRemoveText()"><i class="fa-solid fa-trash-can"></i></button>
          </div>
        </div>

        <div class="input-group meme-controls">
          <button type="button" onclick="onFontSizeChange(true)">A<sup>+</sup></button>
          <button type="button" onclick="onFontSizeChange(false)">A<sup>-</sup></button>
          <button type="button" onclick="onAlignText('left')"><i class="fa-solid fa-solid fa-align-left"></i></button>
          <button type="button" onclick="onAlignText('center')"><i class="fa-solid fa-align-center"></i></button>
          <button type="button" onclick="onAlignText('right')"><i class="fa-solid fa-solid fa-align-right"></i></button>
          <select class="font-select" onchange="onFontFamilyChange(this.value)"></select>
          <div class="colors-btns">
            <button type="button" onclick="onColorPick('stroke')"><i class="fa-solid fa-s"></i></button>
            <button type="button" onclick="onColorPick('color')"><i class="fa-solid fa-palette"></i></button>
            <input type="color" onchange="onColorChange(this, this.value)" class="color-picker">
          </div>
        </div>

        <div class="meme-faces"></div>
        <div class="meme-share flex space-between">
          <a class="share-link" href="#" onclick="onShare(event)" target="_blank"><i class="fa-solid fa-share-nodes"></i> <span data-trans="share">Share</span></a>
          <a class="save-link" href="#" onclick="onSave(event)" target="_blank"><i class="fa-solid fa-floppy-disk"></i> <span data-trans="save">Save</span></a>
          <a class="download-link" href="#" onclick="onDownload(this)"><i class="fa-solid fa-download"></i> <span data-trans="download">Download</span></a>
        </div>
      </aside>
    </section>

    <section class="gallery my-memes hide"></section>

  </main>

  <!-- Services -->
  <script src="js/services/utils.service.js"></script>
  <script src="js/services/storage.service.js"></script>
  <script src="js/services/image.service.js"></script>
  <script src="js/services/meme.service.js"></script>
  <script src="js/services/i18n.service.js"></script>

  <!-- Controllers -->
  <script src="js/controllers/meme.controller.js"></script>
  <script src="js/controllers/gallery.controller.js"></script>
</body>

</html>
